<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rusty's Chore Updates</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Arial', sans-serif;
				background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.container {
				display: flex;
				align-items: center;
				gap: 30px;
				max-width: 800px;
				margin: 0 auto;
			}

			.rusty-image {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				object-fit: cover;
				border: 4px solid #fff;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
				flex-shrink: 0;
			}

			.speech-bubble {
				position: relative;
				background: #fff;
				border-radius: 20px;
				padding: 25px 30px;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				min-height: 120px;
				display: flex;
				align-items: center;
			}

			.speech-bubble::before {
				content: '';
				position: absolute;
				left: -15px;
				top: 50%;
				transform: translateY(-50%);
				width: 0;
				height: 0;
				border-top: 15px solid transparent;
				border-bottom: 15px solid transparent;
				border-right: 15px solid #fff;
			}

			.chore-text {
				font-size: 16px;
				line-height: 1.6;
				color: #333;
				margin: 0;
				white-space: pre-line;
				word-wrap: break-word;
			}

			.loading {
				color: #666;
				font-style: italic;
			}

			.error {
				color: #e74c3c;
			}

			.last-updated {
				font-size: 12px;
				color: #666;
				margin-top: 10px;
				font-style: italic;
			}

			.refresh-button {
				position: fixed;
				bottom: 30px;
				right: 30px;
				background: #3498db;
				color: white;
				border: none;
				border-radius: 50px;
				padding: 12px 20px;
				cursor: pointer;
				font-size: 14px;
				box-shadow: 0 4px 16px rgba(52, 152, 219, 0.3);
				transition: all 0.3s ease;
			}

			.refresh-button:hover {
				background: #2980b9;
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
			}

			@media (max-width: 768px) {
				.container {
					flex-direction: column;
					text-align: center;
				}

				.speech-bubble::before {
					left: 50%;
					top: -15px;
					transform: translateX(-50%);
					border-left: 15px solid transparent;
					border-right: 15px solid transparent;
					border-bottom: 15px solid #fff;
					border-top: none;
				}

				.rusty-image {
					width: 150px;
					height: 150px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="rusty.jpeg" alt="Rusty the Chore Bot" class="rusty-image" />
			<div class="speech-bubble">
				<div>
					<p id="chore-text" class="chore-text loading">Loading current chores...</p>
					<p id="last-updated" class="last-updated"></p>
				</div>
			</div>
		</div>

		<button id="refresh-button" class="refresh-button" onclick="loadChores()">ðŸ”„ Refresh</button>

		<script>
			async function loadChores() {
				const choreText = document.getElementById('chore-text');
				const lastUpdated = document.getElementById('last-updated');

				try {
					choreText.textContent = 'Loading current chores...';
					choreText.className = 'chore-text loading';
					lastUpdated.textContent = '';

					// Call the backend to get current chore state
					const response = await fetch('/api/chores');

					if (!response.ok) {
						throw new Error(`HTTP ${response.status}: ${response.statusText}`);
					}

					const data = await response.json();

					// Convert single asterisk markdown to HTML bold
					let formattedText = data.description || 'No chore information available yet.';
					formattedText = formattedText.replace(/\*([^*]+)\*/g, '<strong>$1</strong>');

					choreText.innerHTML = formattedText;
					choreText.className = 'chore-text';

					if (data.lastUpdated) {
						const updateDate = new Date(data.lastUpdated);
						lastUpdated.textContent = `Last updated: ${updateDate.toLocaleString()}`;
					}
				} catch (error) {
					console.error('Error loading chores:', error);
					choreText.textContent = `Hmm, I'm having trouble getting the latest chore info. ${error.message}`;
					choreText.className = 'chore-text error';
					lastUpdated.textContent = '';
				}
			}

			// Load chores when page loads
			loadChores();

			// Auto-refresh every 5 minutes
			setInterval(loadChores, 5 * 60 * 1000);
		</script>
	</body>
</html>
